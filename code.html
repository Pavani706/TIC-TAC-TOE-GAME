<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: powderblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 10px;
    }

    h1 {
      color: black;
      font-size: 6vw;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 90vw;
      max-width: 320px;
      margin-top: 20px;
    }

    .cell {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: tomato;
      border: 2px solid #333;
      font-size: 10vw;
      cursor: pointer;
    }

    .cell span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cell:hover {
      background-color: #e0f7fa;
      box-shadow: #00796b;
    }

    #message {
      margin-top: 20px;
      font-size: 5vw;
      color: black;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: green;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      #message {
        font-size: 2rem;
      }

      .cell {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button id="restartBtn" onclick="restartGame()">Restart Game</button>

  <!-- Sound effects -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
  <audio id="tieSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const tieSound = document.getElementById('tieSound');

    let board = Array.from({ length: 9 }, (_, i) => i + 1);
    const magicsquare = [8, 1, 6, 3, 5, 7, 4, 9, 2];
    let currentPlayer = 'X';
    let gameEnded = false;

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        const span = document.createElement('span');
        span.textContent = typeof cell === 'string' ? cell : '';
        div.appendChild(span);
        div.addEventListener('click', () => handleTurn(index));
        boardEl.appendChild(div);
      });
    }

    function handleTurn(index) {
      if (gameEnded || typeof board[index] === 'string') return;

      board[index] = currentPlayer;
      clickSound.play();

      if (checkWinner(currentPlayer)) {
        messageEl.textContent = `Player ${currentPlayer} wins!`;
        winSound.play();
        gameEnded = true;
      } else if (board.every(cell => typeof cell === 'string')) {
        messageEl.textContent = 'Game ends in a tie!';
        tieSound.play();
        gameEnded = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        messageEl.textContent = `Player ${currentPlayer}'s turn`;
      }
      renderBoard();
    }

    function checkWinner(player) {
      for (let x = 0; x < 9; x++) {
        for (let y = 0; y < 9; y++) {
          for (let z = 0; z < 9; z++) {
            if (x !== y && y !== z && z !== x) {
              if (
                magicsquare[x] + magicsquare[y] + magicsquare[z] === 15 &&
                board[x] === player &&
                board[y] === player &&
                board[z] === player
              ) {
                return true;
              }
            }
          }
        }
      }
      return false;
    }

    function restartGame() {
      board = Array.from({ length: 9 }, (_, i) => i + 1);
      currentPlayer = 'X';
      gameEnded = false;
      messageEl.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    }

    messageEl.textContent = `Player ${currentPlayer}'s turn`;
    renderBoard();
  </script>
</body>

</html>
